<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador para el Aniversario</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #87CEEB; /* Fondo azul cielo */
  }

  h1 {
    color: white;
    font-size: 24px;
    margin-bottom: 20px;
  }

  #countdown-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  #heart {
    width: 100px;
    height: auto;
    margin-right: 20px;
  }

  #cat {
    width: 150px;
    height: auto;
    /*animation: walk 2s infinite alternate; /* Animación del gato */
  }

  @keyframes walk {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(200px); /* Movimiento horizontal */
    }
  }

  #countdown {
    font-size: 24px;
    color: white;
    font-weight: bold;
    animation: fadeIn 1s;
    margin-bottom: 20px;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<h1>Esto falta para nuestro aniversario</h1>

<div id="countdown-container">
  <svg id="heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="red">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
  </svg>
  <div id="countdown"></div>
</div>

<img id="cat" src="https://media.tenor.com/8FU9NxyIzkQAAAAM/licking-siamese-cat.gif" alt="Gato animado">

<script>
// Define la fecha objetivo
var countDownDate = new Date("June 24, 2024 00:00:00").getTime();

// Actualiza el contador cada segundo
var x = setInterval(function() {

  // Obtiene la fecha y hora actual
  var now = new Date().getTime();

  // Calcula la distancia entre la fecha actual y la fecha objetivo
  var distance = countDownDate - now;

  // Calcula los días, horas, minutos y segundos restantes
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Muestra el contador en el elemento con id "countdown"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // Si la cuenta regresiva ha terminado, muestra un mensaje
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "¡Ya es el 24 de Junio de 2024!";
  }
}, 1000);
</script>

</body>
</html>
